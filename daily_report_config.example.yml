# 日报系统配置文件 - 示例版本
# 
# 使用说明：
# 1. 复制此文件为 daily_report_config.local.yml
# 2. 根据下面的说明填入你的实际配置
# 3. daily_report_config.local.yml 会被 .gitignore 忽略，不会提交到 Git

# 项目配置
projects:
  bk_monitor:
    name: "蓝鲸监控"
    repo_path: "/path/to/your/project"  # 改为你的项目路径
    description: "蓝鲸监控平台主项目"

# 输出配置
output:
  summary_dir: "/path/to/your/daily/reports"  # 改为你的输出目录
  filename_template: "{date}-{sequence}-今日总结.md"

# 蓝鲸平台配置（可选，如需自定义）
blueking:
  platform_url: "https://bk-training.bkapps-sz.woa.com"
  report_api_endpoint: "https://bk-training.bkapps-sz.woa.com/save_daily/"

# 日报格式配置（可选，通常无需修改）
report_format:
  use_html: true
  save_markdown: true
  max_item_length: 25
  summary_items: [3, 5]
