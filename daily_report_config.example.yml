# 日报系统配置文件 - 示例版本
# 
# 使用说明：
# 1. 复制此文件为 daily_report_config.local.yml
# 2. 项目路径和输出目录应该通过环境变量配置（见 .env.local）
# 3. 此文件仅需配置平台地址和报告格式等可选项
# 4. daily_report_config.local.yml 会被 .gitignore 忽略，不会提交到 Git

# ========== 项目和输出配置 ==========
# 以下配置已从环境变量读取，无需在此修改：
# - repo_path: 通过环境变量 REPO_PATH 配置
# - summary_dir: 通过环境变量 REPORTS_DIR 配置
#
# 如必须在 YAML 中配置，可取消注释下面的内容：
# projects:
#   bk_monitor:
#     repo_path: "/path/to/your/project"
#
# output:
#   summary_dir: "/path/to/your/daily/reports"

# ========== 蓝鲸平台配置（可选，如需自定义） ==========
# 默认使用标准环境，无需修改
# blueking:
#   platform_url: "https://bk-training.bkapps-sz.woa.com"
#   report_api_endpoint: "https://bk-training.bkapps-sz.woa.com/save_daily/"

# ========== 日报格式配置（可选，通常无需修改） ==========
# report_format:
#   use_html: true
#   save_markdown: true
#   max_item_length: 25
#   summary_items: [3, 5]
