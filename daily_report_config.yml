# 日报系统配置文件 - 通用默认版本
#
# ⚠️ 说明：
# 此文件是通用默认配置，会被提交到 Git。
# 不要在此文件中填写个人的项目路径！
#
# 个人配置方式：
# 1. 复制 daily_report_config.example.yml 为 daily_report_config.local.yml
# 2. 编辑 daily_report_config.local.yml 填写你的项目路径
# 3. 或直接在 .env.local 中配置 BK_MONITOR_REPO_PATH 和 DAILY_REPORTS_DIR
#
# 配置加载优先级（从高到低）：
# 1. 环境变量 (.env.local 中的 BK_* 和 DAILY_*)
# 2. daily_report_config.local.yml (个人配置)
# 3. daily_report_config.yml (此文件，默认配置)

# ========== 项目配置 ==========
projects:
  bk_monitor:
    name: "蓝鲸监控"
    repo_path: ""
    description: "蓝鲸监控平台主项目"

# ========== 输出配置 ==========
output:
  summary_dir: ""
  filename_template: "{date}-{sequence}-今日总结.md"

# ========== 蓝鲸认证凭证 ==========
credentials:
  bk_ticket: "${BK_TICKET}"
  bk_csrf_token: "${BK_CSRF_TOKEN}"
  bk_sessionid: "${BK_SESSIONID}"

# ========== 蓝鲸平台配置 ==========
blueking:
  platform_url: "https://bk-training.bkapps-sz.woa.com"
  report_api_endpoint: "https://bk-training.bkapps-sz.woa.com/save_daily/"

# ========== 日报格式配置 ==========
report_format:
  use_html: true
  save_markdown: true
  max_item_length: 25
  summary_items: [3, 5]
